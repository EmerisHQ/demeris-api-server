name: Generate Swagger

on: [push]
permissions:
  contents: read
env:
  GOPRIVATE: "github.com/allinbits/*"
  GIT_TOKEN: ${{ secrets.TENDERBOT_GIT_TOKEN }}
  GOPROXY: "direct"

jobs:
  swagger:
    name: Generate Swagger
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [alpine-latest]
    runs-on: ${{ matrix.os }}

    steps:

      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Setup token for pulling from allinbits private repos
        run: |
          go env -w GOPRIVATE=${GOPRIVATE}
          git config --global url."https://git:${GIT_TOKEN}@github.com".insteadOf "https://github.com"

      - id: go-cache-paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"

      - name: Go Build Cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}

      - name: Go Mod Cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}

      - name: Generate swagger
        run: make generate-swagger

      - name: Upload Swagger
        uses: actions/upload-artifact@v2
        with:
          name: swagger.yaml
          path: docs/swagger.yaml




